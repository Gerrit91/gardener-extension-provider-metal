---
apiVersion: v1
kind: Namespace
metadata:
  name: firewall
---
apiVersion: metal-stack.io/v1
kind: Firewall
metadata:
  namespace: firewall
  name: firewall
spec:
  interval: {{ .Values.firewall.interval }}
{{- if .Values.firewall.machinenetworks }}
  machinenetworks:
{{ toYaml .Values.firewall.machinenetworks | indent 4 }}
{{- end }}
{{- if .Values.firewall.internalprefixes }}
  internalprefixes:
{{ toYaml .Values.firewall.internalprefixes | indent 4 }}
{{- end }}
{{- if .Values.firewall.ratelimits }}
  ratelimits:
{{ toYaml .Values.firewall.ratelimits | indent 4 }}
{{- end }}
{{- if .Values.firewall.egressrules }}
  egressrules:
{{ toYaml .Values.firewall.egressrules | indent 4 }}
{{- end }}
  signature:
{{ toYaml .Values.firewallSignature | indent 4 }}
